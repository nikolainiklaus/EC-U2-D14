<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div
      class="d-none alert alert-danger alert-dismissible fade show"
      role="alert"
    >
      <span class="alert-text"> A simple danger alert—check it out! </span>
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div
      class="d-none alert alert-success alert-dismissible position-fixed fixed-top fade w-100 text-center"
      role="alert"
    >
      <strong>✅</strong> Changes have been saved successfully!
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: black"
    >
      <a class="navbar-brand" href="./index.html"
        ><i class="bi bi-border-width"></i
      ></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="./backoffice.html">Dashboard</a>
          </li>
        </ul>
      </div>
    </nav>

    <div
      class="container d-flex justify-content-center align-items-center mt-5"
    >
      <!-- name, description, price and time -->
      <form
        class="w-50 px-5 py-5"
        style="
          background-color: #e2e3e5;
          border-radius: 10px;
          border-style: solid;
          border-color: black;
          border-width: 1px;
        "
      >
        <div class="form-group">
          <label for="eventName">Product name</label>
          <input
            type="text"
            required
            class="form-control"
            id="eventName"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="brandName">Brand name</label>
          <input
            type="text"
            required
            class="form-control"
            id="brandName"
            placeholder="Brand Name"
          />
        </div>
        <div class="form-group">
          <label for="imageURL">Image URL</label>
          <input
            type="url"
            required
            class="form-control"
            id="imageURL"
            placeholder="Image URL"
          />
        </div>
        <div class="form-group">
          <label for="eventDescription">Product description</label>
          <textarea
            class="form-control"
            required
            id="eventDescription"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="eventPrice">Price</label>
          <input type="number" required id="eventPrice" />
        </div>
        <button class="btn btn-primary" onclick="handleBackoffice(event)">
          Save product
        </button>
        <button class="btn btn-success" onclick="handleBackoffice(event)">
          Edit product
        </button>
      </form>
    </div>

    <script src="./scripts/backoffice.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
